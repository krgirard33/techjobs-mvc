<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <p>Fluff do i know this page is showing something</p>

    <div class="listOfJobs" th:each="job : ${jobs}">
        <div class="singleJob">
            <p class="row" th:each="key : ${job.keySet()}">
                <span th:text="${key} + ': ' + ${job.get(key)}"></span>
            </p>
            <hr />
        </div>
    </div>
</div>

</body>
</html>
